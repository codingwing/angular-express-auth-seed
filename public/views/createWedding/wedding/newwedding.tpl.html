<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="jumbotron">
				<h2>Wedding</h2>
			</div>
		</div>
	</div>

	<div ng-include src="'views/createWedding/navbarcreate.inc.html'"></div>


	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Date:</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" ng-model="wedding.date" placeholder="wedding date">
			</div>	
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Time:</label>
			<div class="col-sm-10">
				<input type="datetime" class="form-control" ng-model="wedding.time" placeholder="wedding time">
			</div>	
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Location:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="wedding.location" placeholder="wedding location">
			</div>	
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" >Wedding Event Desription:</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="10" cols="100" ng-model="wedding.description" placeholder="Describe your wedding event"></textarea>
			</div>

			<div class="form-group">
				<div class="col-sm-10">
					<button class="btn btn-primary" ng-click="saveWeddingBtnClicked(wedding)">Save</button>
					<button class="btn btn-primary" ng-click="cancelWeddingBtnClicked()">Cancel</button>
					<!-- <button class="btn btn-primary" ng-click="editWeddingBtnClicked(wedding)">Edit</button> -->
				</div>
			</div>
			
		</div>
	</form>
</div>
